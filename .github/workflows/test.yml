# Github actions workflow to build the Linux components and run Java and native/BOOST tests.

name: Build and Test
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 17 ]
        experimental: [false]
        os:
          - name: ubuntu-latest
            architecture: x86-64
      fail-fast: false
    continue-on-error: ${{ matrix.experimental }}
    name: Linux Java ${{ matrix.Java }} build and test
    steps:
      - uses: actions/checkout@v3
      - name: Set up java ${{ matrix.Java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.Java }}
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Compile with Gradle
        run: ./gradlew compileJava
      - name: Install boost and plink2
        run: scripts/install_linux_dependencies.sh
      - name: Run tests
        run: ./gradlew test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.Java }}
          path: build/reports/tests

  build_on_mac:
    runs-on: macos-latest
    strategy:
      matrix:
        java: [ 17 ]
        experimental: [false]
        os:
          - name: macos-latest
            architecture: x86-64
      fail-fast: false
    continue-on-error: ${{ matrix.experimental }}
    name: MacOS Java ${{ matrix.Java }} build and test
    steps:
      - uses: actions/checkout@v3
      - name: Set up java ${{ matrix.Java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.Java }}
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Compile with Gradle
        run: ./gradlew compileJava
      - name: Install boost and plink2
        run: scripts/install_mac_dependencies.sh
      - name: Run tests
        run: ./gradlew test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.Java }}
          path: build/reports/tests
